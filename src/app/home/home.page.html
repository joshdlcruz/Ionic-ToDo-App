<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-item>
      <ion-label position="fixed">Add new Task</ion-label>
      <input type="text" placeholder="Task..." [(ngModel)]="newTodo.task" />
      <ion-button (click)="addTask(newTodo)">
        Add
      </ion-button>
    </ion-item>
  </div>
</ion-content>
