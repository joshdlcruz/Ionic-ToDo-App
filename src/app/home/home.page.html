<ion-header>
  <ion-toolbar>
    <ion-title>
      To-Do App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="ion-padding">
    <ion-grid>
      <ion-row>
        <ion-col>
          <label position="fixed">Add new Task</label>
        </ion-col>
      </ion-row>

      <ion-row>
          <input class="taskInput" type="text" placeholder="Task..." [(ngModel)]="newTodo.task" (keyup.enter)="addTask(newTodo)"/>
          <button class="addBtn" (click)="addTask(newTodo)">
            Add
          </button>
      </ion-row>
    </ion-grid>

    <ion-grid>
      <ion-list>
        <ion-item *ngFor="let todo of todos | async">
          <ion-row>
              <ion-col size="1">
                  <ion-checkbox [(ngModel)]="todo.isChecked" (click)="toggleTask(todo.key, todo.isChecked)"></ion-checkbox>
              </ion-col>
            <ion-col size="7">
              <textarea class="taskItem" type="text" [(ngModel)]="todo.task"></textarea>
            </ion-col>
            <ion-col size="4">
              <ion-button (click)="updateTask(todo.key, todo.task)">
              <ion-icon name="create"></ion-icon>
              </ion-button>
              <ion-button color="danger" (click)="deleteTask(todo.key)">
                  <ion-icon name="trash"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-item>
      </ion-list>
    </ion-grid>
  </div>
</ion-content>
